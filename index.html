<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="card">
    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
      <div class="overlay"><img src="images/icon-view.svg" alt="" class="overlayImg"></div>
    </div>
    <div class="text">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="info">
      <div id="info1">
        <div class="infoIcon1"><img src="images/icon-ethereum.svg" alt=""></div>
        <p>0.041 ETH</p>
      </div>
      <div id="info2">
        <div class="infoIcon2"><img src="images/icon-clock.svg" alt=""></div>
        <p>3 days left</p>
      </div>
    </div>
    <div class="breakline">
      <hr>
    </div>
    <div class="creator"><img src="images/image-avatar.png" alt=""><span>Creation of </span> <span id="name"> Rubens Carius</span></div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rubens Carius</a>.
  </div>
</body>

</html>
